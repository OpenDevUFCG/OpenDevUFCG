<!DOCTYPE html>
<html>
  <head>
      <title>Hacktoberfest - OpenDevUFCG</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Evento destinado a incentivar a comunidade open source." />
      <link rel="stylesheet" href="./css/styles.css" />
      <link rel="icon" href="./assets/img/favicon.ico">
  </head>
  <body>
    <div >

    </div>
    <div id="content">
      <img id="logo" src="./assets/img/logo.svg">
      
      <div id="counter">
        <div>
          <span class="counter-value" id="days"></span>
          <span class="counter-label">Dias</span>
        </div>
        <div class="dots">:</div>
        <div>
          <span class="counter-value" id="hours"></span>
          <span class="counter-label">Horas</span>
        </div>
        <div class="dots">:</div>
        <div>
          <span class="counter-value" id="minutes"></span>
          <span class="counter-label">Minutos</span>
        </div>
        <div class="dots">:</div>
        <div>
          <span class="counter-value" id="seconds"></span>
          <span class="counter-label">Segundos</span>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
